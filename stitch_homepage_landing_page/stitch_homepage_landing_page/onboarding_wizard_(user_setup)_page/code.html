<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Setup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2",
            "secondary": "#F5A623",
            "background-light": "#F4F5F7",
            "background-dark": "#101922",
            "text-light": "#333333",
            "text-dark": "#F4F5F7",
            "neutral-light": "#F4F5F7",
            "neutral-dark": "#333b44",
            "subtle-light": "#AAB0B9",
            "subtle-dark": "#6b7f94",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-neutral-light/10 dark:border-neutral-dark/50">
<button class="text-text-light dark:text-text-dark flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-neutral-light/50 dark:hover:bg-neutral-dark/50">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Step 1 of 4: Personal Info</h2>
<div class="flex size-10 shrink-0 items-center"></div>
</header>
<main class="flex flex-col flex-1 px-4 py-6">
<!-- Gamified Progress Bar -->
<div class="flex flex-col gap-2 p-4 rounded-xl bg-neutral-light dark:bg-neutral-dark mb-6">
<div class="flex gap-6 justify-between">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Your profile is 10% complete</p>
</div>
<div class="rounded-full bg-subtle-light dark:bg-subtle-dark/30 h-2">
<div class="h-2 rounded-full bg-secondary" style="width: 10%;"></div>
</div>
<p class="text-subtle-light dark:text-subtle-dark text-sm font-normal leading-normal">Upload a photo to reach 25%!</p>
</div>
<!-- Headline -->
<h1 class="text-text-light dark:text-text-dark tracking-light text-[32px] font-bold leading-tight text-left pb-6">Let's start with the basics</h1>
<!-- Profile Photo Upload -->
<div class="flex flex-col gap-4 items-center mb-8">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 border-4 border-neutral-light dark:border-neutral-dark shadow-md" data-alt="Abstract gradient placeholder image for profile photo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC77ELWFUPRaPwFGnpMOsnvbPqgrM6PY29LR3DXz4z4AoltVMl3RreuyRDtJdroa90ehqHhlBacnCm0dYB8ISmUo0RHQB7D2tnc9dWLP216uX1NRJHCz-zwvpuCVgKgTAzkmTPZjr3laxIq_-6kggphqeqLpA8pPPJmoGW8X7cFIPyjmw1raVoWkOGJx7ZpPJ2YU0s0urX3mZyxXOJrKnXv4XoeoQ-zz_r8qO6SHt5YV_7AioTHgj1x1-E0tYQhiznVAO6nAmbSJ7fa");'></div>
<button class="absolute bottom-0 right-0 flex items-center justify-center size-10 bg-primary text-white rounded-full border-4 border-background-light dark:border-background-dark">
<span class="material-symbols-outlined">add_a_photo</span>
</button>
</div>
<p class="text-text-light dark:text-text-dark text-lg font-semibold leading-tight tracking-[-0.015em] text-center">Upload Photo</p>
</div>
<!-- Input Fields -->
<div class="flex flex-col gap-6">
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark mb-2" for="fullName">Full Name</label>
<input class="w-full h-12 px-4 bg-neutral-light dark:bg-neutral-dark border-transparent rounded-lg text-text-light dark:text-text-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-2 focus:ring-primary focus:border-transparent" id="fullName" placeholder="e.g. Jane Doe" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark mb-2" for="professionalTitle">Professional Title</label>
<input class="w-full h-12 px-4 bg-neutral-light dark:bg-neutral-dark border-transparent rounded-lg text-text-light dark:text-text-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-2 focus:ring-primary focus:border-transparent" id="professionalTitle" placeholder="e.g. Senior UX Designer" type="text"/>
</div>
</div>
</main>
<!-- Bottom Navigation Buttons -->
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 border-t border-neutral-light/10 dark:border-neutral-dark/50">
<div class="flex gap-4 items-center justify-center">
<button class="flex-1 flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-neutral-light dark:bg-neutral-dark text-text-light dark:text-text-dark text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Skip for now</span>
</button>
<button class="flex-1 flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Continue</span>
</button>
</div>
</footer>
</div>
</body></html>
