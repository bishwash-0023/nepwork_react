<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Post a Job</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-slate-200/10">
<button class="text-slate-400 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-500/10 transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Post a Job</h2>
<div class="w-10 h-10"></div> <!-- Spacer -->
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col">
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-5 px-4">
<div class="h-2 flex-1 rounded-full bg-primary"></div>
<div class="h-2 flex-1 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="h-2 flex-1 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="h-2 flex-1 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="h-2 flex-1 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="h-2 flex-1 rounded-full bg-slate-300 dark:bg-slate-700"></div>
</div>
<div class="px-4 py-3 flex-1">
<!-- Headline Text -->
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left pb-2 pt-2">Job Title &amp; Category</h1>
<!-- Body Text -->
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal pb-6">Start with a clear title that describes the project, then select a category so the right freelancers can find it.</p>
<!-- Form Fields -->
<div class="space-y-6">
<!-- Job Title TextField -->
<label class="flex flex-col w-full">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Job Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="e.g., Senior UX/UI Designer" value=""/>
</label>
<!-- Category Selector -->
<label class="flex flex-col w-full">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Category</p>
<div class="relative">
<select class="form-select appearance-none w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] pl-4 pr-10 text-base font-normal leading-normal">
<option>Select a category</option>
<option>Design &amp; Creative</option>
<option>Development &amp; IT</option>
<option>Writing &amp; Translation</option>
<option>Sales &amp; Marketing</option>
<option>Admin &amp; Customer Support</option>
</select>
<span class="material-symbols-outlined text-slate-400 absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none">expand_more</span>
</div>
</label>
</div>
</div>
</main>
<!-- Footer Navigation -->
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 border-t border-slate-200/10">
<div class="flex items-center justify-between gap-4">
<button class="flex items-center justify-center h-14 px-8 font-bold text-slate-900 dark:text-white bg-slate-200 dark:bg-slate-800 rounded-xl w-full hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">Back</button>
<button class="flex items-center justify-center h-14 px-8 font-bold text-white bg-primary rounded-xl w-full hover:bg-primary/90 transition-colors">Next</button>
</div>
</footer>
</div>
</body></html>
